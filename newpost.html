<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion for the Modern Man</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <h1>myFashionForum</h1>
</header>
<nav>
    <ul id="navbar" class="top-navbar">
        <li><a href="home.html">main</a></li>
        <li><a href="profile.html">profile</a></li>
        <li><a href="#">about</a></li>
        <li class="dropdown">
            <a href="#">categories</a>
            <div class="dropdown-content">
                <a href="#">What to wear</a>
                <a href="#">Trending</a>
                <a href="#">Inspiration</a>
            </div>
        </li>
        <li id="icon"><a href="javascript:void(0);">&#9776;</a></li>
        <li><a href="#" class="loginBtn">login</a></li>
    </ul>
</nav>
<main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">x</span>
            <form id="signup" action="http://www.randyconnolly.com/tests/process.php?" method="get">
                <fieldset>
                    <legend>sign up</legend>
                    <br>
                    <input placeholder="choose a username" type="text" class="username" name="username">
                    <br><br>
                    <input placeholder="choose a password" class="password" type="password" name="pass">
                    <br>
                    <input placeholder="re-enter password" type="password" class="password" name="pass2">
                    <br><br>
                    <input placeholder="enter email" type="email" class="email" name="email">
                    <br>
                    <input placeholder="re-enter email" type="email" class="email" name="email2">
                    <br><br>
                    <input class="buttons" type="submit" form="signup" value="create account">
                </fieldset>
            </form>

            <form id="login" method="get" action="http://www.randyconnolly.com/tests/process.php?">
                <fieldset>
                    <legend>log in</legend>
                    <br>
                    <input name="username" type="text" class="username" placeholder="username">
                    <br><br>
                    <input placeholder="password" type="password" name="password" class="password">
                    <br><br>
                    <input class="buttons" form="login" type="submit" value="login">
                </fieldset>
            </form>
        </div>
    </div>
    <div id="left">
        <p>this is the left sidebar</p>
    </div>

    <div id="right">
        <div id="profile-box">
            <img src="images/placeholder.png">
            <p>current profile</p>
            <button class="big-buttons loginBtn">Your posts</button>
        </div>
        <p>this is the right sidebar</p>
    </div>
    <div id="center-container">
        <div id="new-post-container">
        <form method="post" action="#">
            <fieldset>
                <legend>make a post</legend><br>
                <label>title:</label><br>
                <input type="text"><br><br>
                <label>link [optional]:</label><br>
                <input type="text"><br><br>
                <label>content:</label><br>
                <textarea placeholder="max 500 words">
                </textarea>
            </fieldset>
        </form>
        </div>

    </div>

</main>
<footer>
    <p>Copyright 2017</p>
</footer>
</body>
</html>
