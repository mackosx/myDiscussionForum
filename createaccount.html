<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyDiscussionForum</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<header>
    <h1>MyDiscussionForum</h1>
</header>
<nav>
    <ul id="navbar" class="top-navbar">
        <li><a href="#">main</a></li>
        <li><a href="#">profile</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">categories</a></li>
        <li><a href="createaccount.html">login</a></li>
    </ul>
</nav>
<main>
    <div id="left">
        <p>this is the left sidebar</p>
    </div>
    <div id="right">
        <p>this is the right sidebar</p>
    </div>
    <div id="center-container">
        <form id="signup" action="#" method="get">
            <legend><h1>Sign-up</h1></legend>
            <br>
            <fieldset>

                <label for="username">Choose a username:</label><br>
                <input type="text" id="username">
                <br><br>
                <label for="pass">Choose a password: </label><br>
                <input type="password" id="pass">
                <br>
                <label for="pass2">Re-enter password: </label><br>
                <input type="password" id="pass2">
                <br><br>
                <label for="email">Enter email: </label><br>
                <input type="email" id="email">
                <br>
                <label for="email2">Re-enter email: </label><br>
                <input type="email" id="email2">
                <br><br>
                <input type="submit">
            </fieldset>
        </form>
    </div>

</main>
<footer>
    <p>Copyright 2017</p>
</footer>

</html>
